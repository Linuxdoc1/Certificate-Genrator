<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 480px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      font-weight: 600;
      color: #222;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #2e7dff;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c5ad3;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2e7dff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="form-wrapper">
    <h1>Internship Certificate Generator</h1>
    <form id="certificateForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="reg_no">Registration Number</label>
      <input type="text" id="reg_no" name="reg_no" required>

      <label for="course">Course</label>
      <input type="text" id="course" name="course" required>

      <label for="college">College Name</label>
      <input type="text" id="college" name="college" required>

      <label for="domain">Internship Domain</label>
      <input type="text" id="domain" name="domain" required>

      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date" required>

      <label for="end_date">End Date</label>
      <input type="date" id="end_date" name="end_date" required>

      <label for="issuer_name">Issuer Role</label>
      <select id="issuer_name" name="issuer_name" required>
        <option value="" disabled selected>Select role</option>
        <option value="Assistant Manager">Assistant Manager</option>
        <option value="Senior Manager">Senior Manager</option>
        <option value="Director">Director</option>
      </select>

      <button type="submit">Generate PDF Certificate</button>
    </form>
  </div>

  <div id="toast">ðŸŽ‰ Certificate downloaded successfully!</div>

  <script>
    document.getElementById("certificateForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("/generate", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Failed to generate certificate");

        const blob = await response.blob();
        const contentDisposition = response.headers.get("Content-Disposition");
        const fileNameMatch = contentDisposition && contentDisposition.match(/filename=\"(.+)\"/);
        const fileName = fileNameMatch ? fileNameMatch[1] : "certificate.pdf";

        // Create a link and trigger download
        const downloadLink = document.createElement("a");
        downloadLink.href = window.URL.createObjectURL(blob);
        downloadLink.download = fileName;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        form.reset();

        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 3000);

      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
